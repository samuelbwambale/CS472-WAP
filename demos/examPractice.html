<body id="body">
    <!--Navbar-->
    <nav class="navbar navbar-light " style="background-color: #428bca; color: white;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color: white;" href="#">CS472 ::: Mini Banking App</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Suppliers</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Hello!</a></li>
                    <button type="button" class="btn btn-default navbar-btn">Sign Out</button>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
    <!--/.Navbar-->

    <!-- Container -->
    <div id="container" class="container">
        <h3>Bank Account Form</h3>
        <form id="bankAccountForm" method="POST">
            <div class="form-group">
                <label for="accountNumber">Account No</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" pattern="01-[0-9]{3}-[0-9]{4}"
                    aria-describedby="accountNumberHelp" placeholder="01-XXX-XXXX" required>
                <small id="accountNumberHelp" class="form-text text-muted">Your unique account number.</small>
            </div>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" name="customerName"
                    placeholder="e.g John B. Smith" required>
            </div>
            <div class="form-group">
                <label for="typeOfAccount">Type of Account</label>
                <select class="form-control" id="typeOfAccount" name="typeOfAccount">
                    <option>Checking</option>
                    <option>Saving</option>
                    <option>Retirement</option>
                </select>
            </div>
            <div>
                <button type="submit" id="account-form-submit" name="button" class='btn btn-primary'
                    style="background-color: #428bca;">Create New Account</button>
            </div>
        </form>

        <div id="customerAccountHeader">
            <p style="padding: 10px;">List of Customer Accounts</p>
        </div>
        <div id="listOfAccounts" style="display: none;">

        </div>


    </div>
    <!-- /.Container -->

    <footer id="footer">
