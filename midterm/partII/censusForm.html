    <section>
        <div class="container">
            <form id="censusForm">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group required">
                            <label>Full Name:</label>
                            <input type="text" class="form-control form-control-lg" id="name"
                                placeholder="Enter your Full Name" required="">
                            <small class="form-text text-muted">Enter your full name as printed on your
                                Government-issued ID</small>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label>Citizen ID:</label>
                            <input type="text" class="form-control form-control-lg" id="citizenId" pattern="[0-9]{10}"
                                placeholder="XXXXXXXXXX" required>
                            <small class="form-text text-muted">Enter your 10-Digit Citizen ID</small> </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group required">
                            <label>Social Security Number:</label>
                            <input type="text" class="form-control form-control-lg" id="ssn"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="XXX-XX-XXXX" required>
                            <small class="form-text text-muted">Enter your Social Security Number(in the format
                                shown)</small> </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label for="state">State: </label>
                            <select required class="form-control" id="state">
                                <option value="">Select......</option>
                                <option value="AZ">Arizona</option>
                                <option value="NM">New Mexico</option>
                                <option value="TX">Texas</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group required custom-control custom-radio">
                            <label for="senior" >Senior Citizen?</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="senior" id="senior1" value="YES">
                                <label class="form-check-label" for="senior1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="senior" id="senior2" value="NO">
                                <label class="form-check-label" for="senior2">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="form-group col-md-12 float-right">
                                <button type="reset" class="btn btn-secondary btn-lg col-md-4 button-reset" id="resetCensus">Reset</button>
                                <button type="submit" class="btn btn-primary btn-lg col-md-4"
                                    id="submitCensus">Submit</button>
                            </div>
                        </div>
                    </div>
                </div><br>
                <div id="displayTableInfo" class="row" style="display: none;">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Citizen Id</th>
                                    <th scope="col">Social Security</th>
                                    <th scope="col">Full Name </th>
                                    <th scope="col">State</th>
                                    <th scope="col">Senior</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
