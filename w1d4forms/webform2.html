<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Form 2</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <di v class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Products <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Suppliers</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Hello!</a></li>
                    <button type="button" class="btn btn-default navbar-btn">Sign Out</button>
                </ul>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>



    <div class="container">

        <form action=""></form>
        <h3>New Product Form</h3>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="exampleInputEmail1">Product Number</label>
                <input type="text" class="form-control" id="productNumber" placeholder="Enter product number" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="exampleInputPassword1">Quantity in stock</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password"
                    pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must
                    contain at least one number and one uppercase , and at least 10 or
                    more characters" required>
            </div>



        </div>
        </form>

    </div>

</body>

</html>
