<html>

<head>
    <title>Text Decorator</title>
    <link href="./css/decoratemytext.css" type="text/css" rel="stylesheet" />

    <!--

    <!-- link to your script file here -->

</head>

<body id="body">
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->
    <fieldset>
        <legend>Text</legend>
        <textarea name="textArea" id="textArea" cols="30" rows="4">
            Sample Item 1
            Sample Item 2
        </textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration</legend>
        <button onclick="increaseFontSize()">Bigger Decorations!</button>
        <div>
            <input type="checkbox" id="check1" onchange="boldenText()">
            <label for="check1">Bling</label>
        </div>
        <button onclick="transformPigLatin()">Pig Latin</button>
    </fieldset>
