<body>

        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

                </button>
                <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Suppliers</a></li>
                </ul>

                    <li><a href="#">Hello!</a></li>
                    <button type="button" class="btn btn-default navbar-btn">Sign Out</button>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>



    <div id="container" class="container">

        <h3>New Product Form</h3>
        <form id="productForm">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="productNumber">Product Number</label>
                <input type="text" class="form-control" id="productNumber" name="productNumber"
                    placeholder="Product number" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="quantityInStock">Quantity in stock</label>
                <input type="number" class="form-control" id="quantityInStock" name="quantityInStock" placeholder="0"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="productName">Name</label>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Product name"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="supplier">Supplier</label>
                <select class="form-control" id="supplier">
                    <option>Select a supplier</option>
                    <option>Microsoft</option>
                    <option>IBM</option>
                    <option>Amazon</option>
                    <option>Apple</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="price">Unit Price</label>
                <input type="number" class="form-control" id="price" placeholder="0.0">
            </div>
            <div class="form-group col-md-6">
                <label for="date">Date Supplied</label>
                <input type="date" class="form-control" id="date" placeholder="yyyy-mm-dd">
                <small id="small-text" class="form-text text-muted">Enter a Valid Date</small>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">

                <div class="row">
                    <div class="col-md-2">
                        <button type="reset" id="reset" name="button" class='btn btn-warning'
                            onclick="reset();">Reset</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="cancel" name="button" class="btn btn-danger">Cancel</button>
                        <!-- <button type="button" class="btn btn-outline-warning">Warning</button> -->
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="product-form-submit" name="button" class='btn' style="background-color: #e3f2fd;"
                            >Add Product</button>
                    </div>
                </div>

            </div>
        </div>
        </form>
        <div id= "parent">This is parent</div> 

    </div>
